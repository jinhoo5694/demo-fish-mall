<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="fishGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0001e"/>
      <stop offset="100%" style="stop-color:#ff4d4d"/>
    </linearGradient>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="50%" style="stop-color:#f0001e"/>
      <stop offset="100%" style="stop-color:#cc0019"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#fishGradient)"/>

  <!-- Fish body -->
  <ellipse cx="50" cy="50" rx="28" ry="18" fill="#ffffff"/>

  <!-- Fish tail -->
  <path d="M22 50 L8 35 L12 50 L8 65 Z" fill="#ffffff"/>

  <!-- Fish eye -->
  <circle cx="62" cy="46" r="6" fill="#1a1a1a"/>
  <circle cx="64" cy="44" r="2" fill="#ffffff"/>

  <!-- Fish fin (top) -->
  <path d="M45 32 Q50 22 55 32" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>

  <!-- Fish fin (bottom) -->
  <path d="M45 68 Q50 74 55 68" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>

  <!-- Fish mouth -->
  <path d="M76 52 Q80 50 76 48" fill="none" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round"/>

  <!-- Bubbles -->
  <circle cx="85" cy="35" r="4" fill="rgba(255,255,255,0.6)"/>
  <circle cx="90" cy="25" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="82" cy="20" r="2" fill="rgba(255,255,255,0.3)"/>
</svg>
